<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 5px rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero')
      const text = document.querySelector('h1')
      const walk = 100 // 100px

      function shadow(e) {
        // const width = hero.offsetWidth
        // const height = hero.offsetHeight
        // destrcuctered the same as above
        const { offsetWidth: width, offsetHeight: height } = hero
        let { offsetX: x, offsetY: y } = e

        if (this !== e.target) {
          x = x + e.target.offsetLeft
          y = y + e.target.offsetTop
        }

        const walkX = Math.round((x / width) * walk - walk / 2) * -1
        const walkY = Math.round((y / height) * walk - walk / 2) * -1
        text.style.textShadow = `${walkX}px ${walkY}px 5px rgba(0, 0, 0, 1)`
      }

      hero.addEventListener('mousemove', shadow)
    </script>
  </body>
</html>
